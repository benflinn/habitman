<div id="instruct" class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default panel-transparent">
                <div class="panel-heading">
                    <h3 class="panel-title">Training</h3>
                </div>
                <div class="panel-body centered">
                    <h4>During your daily work, you notice two symptoms:</h4>
                    <h3>{{symptom}}</h3>
                    <h3>{{symptom2}}</h3>
                    <h4 class="margintop30">Which health tip addresses these problems?</h4>
                    <div class="row">
                        <div class="col-md-6" ng-repeat="choice in choices track by $index">
                            <button class="btn btn-lg margintop30" ng-click="response($index)">{{choice}}</button>
                        </div>
                    </div>
                    <h3 class="margintop30">{{hpEarned}} Habit power earned!!</h3>
                    <p>HP multiplier: {{HPmultiplier}}</p>
                    <a href="#/home"><button href="#/" class="btn btn-lg">Back</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
